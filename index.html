<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueinobotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg
            " alt="busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">nublado</p>
            </div>
            <p class="umidade">umidade: 76%</p>
        </div>
    </div>
</body>

</html>
